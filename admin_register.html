<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Registration</title>
  <link rel="stylesheet" href="/css/style.css" />
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #1e1e1e;
      color: #d4d4d4;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .registration-container {
      background-color: #252526;
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
      width: 100%;
      max-width: 600px;
    }

    h1 {
      text-align: center;
      color: #ffffff;
      margin-bottom: 20px;
    }

    form {
      display: flex;
      flex-direction: column;
    }

    label {
      margin-bottom: 8px;
      color: #ffffff;
    }

    input[type="text"],
    input[type="password"],
    input[type="email"],
    select {
      padding: 12px;
      margin-bottom: 20px;
      background-color: #333;
      color: #ffffff;
      border: 1px solid #444;
      border-radius: 6px;
      font-size: 1rem;
    }

    input[type="text"]:focus,
    input[type="password"]:focus,
    input[type="email"]:focus,
    select:focus {
      outline: none;
      border-color: #007bff;
    }

    button {
      padding: 12px;
      background-color: #3a3d41;
      color: #ffffff;
      border: none;
      border-radius: 6px;
      font-size: 1rem;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #505357;
    }

  </style>
</head>
<body>

<div class="registration-container">
  <h1>Admin Registration</h1>
  <form action="admin_register.php" method="POST">
    <label for="username">Username:</label>
    <input type="text" id="username" name="username" required placeholder="Enter a username">
    
    <label for="password">Password:</label>
    <input type="password" id="password" name="password" required placeholder="Enter a password">
    
    <label for="full_name">Full Name:</label>
    <input type="text" id="full_name" name="full_name" required placeholder="Enter your full name">
    
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required placeholder="Enter your email">
    
    <label for="contact_number">Contact Number:</label>
    <input type="text" id="contact_number" name="contact_number" placeholder="Enter your contact number">
    
    <label for="role">Role:</label>
    <select id="role" name="role" required>
      <option value="librarian">Librarian</option>
      <option value="admin">Admin</option>
    </select>
    
    <button type="submit">Register</button>
  </form>
</div>

</body>
</html>
